<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Header</title>
  <!-- Include Bootstrap CSS (You may need to adjust the paths based on your project structure) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

  <style>
    /* Add your custom styles here */
    .bg-dark {
      background-color: #343a40 !important;
    }

    .text-white {
      color: #fff !important;
    }

    .py-3 {
      padding-top: 1rem !important;
      padding-bottom: 1rem !important;
    }

    .text-center {
      text-align: center !important;
    }

    .text-end {
      text-align: end !important;
      font-size: 20px;
      font-weight: bold;
    }

    .img-fluid {
      max-width: 100%;
      height: auto;
    }

    .line {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      /* margin-right: 10px;
      /* Set a specific height for the logo container */
      /* height: 50px;
      /* Set a specific width for the logo container */
      /* width: auto; */

      font-weight: bold;
    }

    .blue-bus {
      font-size: 20px;
      font-weight: bold;
      margin-right: 10px;
    }

    .help-account {
      display: flex;
      align-items: center;
    }
    html {
      background: url('/Users/ajays/Documents/busimages.png') no-repeat center center fixed;
      background-size: 40%; /* Adjust the percentage to your preference */
    }
  </style>
</head>

<body>
  <div class="container-fluid bg-dark text-white py-3">
    <div class="line">
      <!-- Left Side: Blue Logo -->
      <div class="logo">
       <p>Home</p>
      </div>

      <!-- Center: Blue Bus -->
      <div class="blue-bus">
        <p>Blue Bus</p>
      </div>

      <!-- Right Side: Help and Account -->
      <div class="help-account text-end">
        <span>Help</span>
        <span class="mx-3">|</span>
        <span>Account</span>
      </div>
    </div>
  </div>

  <!-- Include Bootstrap JS (You may need to adjust the paths based on your project structure) -->
  <script src="path/to/bootstrap.bundle.js"></script>

</html>
