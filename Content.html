<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Centered Content with Inputs and Button</title>
  <!-- Include Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
    }

    .center-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .search-button {
      background-color: #007bff;
      color: #fff;
    }

    /* Add your custom styles here */
  </style>
</head>
<body>

  <div class="center-content">
    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <div class="form-group">
            <label for="from">From</label>
            <input type="text" class="form-control" id="from" placeholder="Enter From">
          </div>
          <div class="form-group">
            <label for="to">To</label>
            <input type="text" class="form-control" id="to" placeholder="Enter To">
          </div>
          <div class="form-group">
            <label for="date">Date</label>
            <input type="date" class="form-control" id="date">
          </div>
          <button type="button" class="btn btn-primary search-button">Search</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Include Bootstrap JS (You may need to adjust the paths based on your project structure) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
