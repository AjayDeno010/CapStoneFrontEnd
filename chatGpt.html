<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Centered Form Layout</title>
  <!-- Bootstrap CSS CDN - Include the Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Custom styles for centered form */
    .centered-form {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div class="container-sm">
    <div class="row centered-form">
      <div class="col-md-6">
        <form>
          <div class="form-group">
            <label for="from">From</label>
            <input type="text" class="form-control" id="from" placeholder="From">
          </div>
          <div class="form-group">
            <label for="to">To</label>
            <input type="text" class="form-control" id="to" placeholder="To">
          </div>
          <div class="form-group">
            <label for="date">Date</label>
            <input type="date" class="form-control" id="date">
          </div>
          <button type="submit" class="btn btn-primary btn-block">Search Bus</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS CDN - Include the Bootstrap JavaScript -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
